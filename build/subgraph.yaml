specVersion: 0.0.5
description: USDT Data Tracker - Blockchain Data System
repository: https://github.com/limuran/usdt-data-tracker
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: DataStorage
    network: sepolia
    source:
      address: "0xcD6a42782d230D7c13A74ddec5dD140e55499Df9"
      startBlock: 9129000
      abi: DataStorage
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DataEntry
        - User
        - DataStorageContract
        - DailyStats
      abis:
        - name: DataStorage
          file: DataStorage/DataStorage.json
      eventHandlers:
        - event: DataStored(indexed address,string,uint256,string,indexed uint256,uint256,bytes32)
          handler: handleDataStored
        - event: ContractDeployed(indexed address,uint256,uint256)
          handler: handleContractDeployed
      file: DataStorage/DataStorage.wasm
