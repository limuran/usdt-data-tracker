specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  # 合约1: USDT测试合约
  - kind: ethereum
    name: USDTContract
    network: sepolia
    source:
      address: '0xcD6a42782d230D7c13A74ddec5dD140e55499Df9'
      startBlock: 13
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Transfer
        - Token
        - User
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts

