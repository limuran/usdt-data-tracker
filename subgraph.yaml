specVersion: 0.0.5
description: USDT Data Tracker - Blockchain Data System  
repository: https://github.com/limuran/usdt-data-tracker
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DataStorage
    network: sepolia
    source:
      address: '0xaE036c65C649172b43ef7156b009c6221B596B8b'
      startBlock: 9130500
      abi: DataStorage
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DataEntry
        - User
        - DataStorageContract
        - DailyStats
      abis:
        - name: DataStorage
          file: ./abis/DataStorage.json
      eventHandlers:
        - event: DataStored(indexed address,string,uint256,string,indexed uint256,uint256,bytes32)
          handler: handleDataStored
        - event: ContractDeployed(indexed address,uint256,uint256)
          handler: handleContractDeployed
      file: ./src/mapping.ts